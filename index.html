<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h2>Library</h2>
    </header>
    <div class="main">
        <div class="add">
            <!-- Button trigger modal -->
            <button id="add-btn" type="button" data-bs-toggle="modal" data-bs-target="#addModal">
                <div>+</div>
                <div>Add book</div>
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addBookModal">Your book information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-12">
                              <label for="newBookName" class="form-label">Book Name</label>
                              <input type="text" class="form-control" id="newBookName" required>
                            </div>
                            <div class="col-md-12">
                              <label for="newAuthor" class="form-label">Book Author</label>
                              <input type="password" class="form-control" id="newAuthor" required>
                            </div>
                            <div class="col-6">
                              <label for="currentPage" class="form-label">Current Page</label>
                              <input type="number" max="{totalPage.value}" class="form-control" id="currentPage" required>
                            </div>
                            <div class="col-6">
                              <label for="totalPage" class="form-label">Total Page</label>
                              <input type="number" class="form-control" id="totalPage" required>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary" type="submit">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                              </div>
                        
                          </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class ="library-grid">
                <div class="book-item card">
                    <div class="card-body">
                      <h5 class="card-title title">Book</h5>
                      <p class="card-text author">Author</p>
                      <p class="card-text">Your progress 100/434</p> 
                      <a href="#" class="btn btn-primary">In Progress</a>
